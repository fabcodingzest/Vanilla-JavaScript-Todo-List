<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fab Todo App</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
  </head>
  <body class="bg-blue-600">
    <header
      class="bg-yellow-600 py-8 px-4 h-auto flex justify-center items-center"
    >
      <div
        class="container flex justify-center items-center flex-col max-w-2xl"
      >
        <h1 class="text-4xl text-white font-bold">Fab To-do List</h1>
        <form
          action=""
          name="add_todo"
          class="flex justify-center items-center flex-col w-full sm:flex-row"
        >
          <input
            class="py-3 px-6 m-4 w-full rounded-full text-xl placeholder-gray-700 outline-none"
            type="text"
            name="add_input"
            placeholder="Enter a To-do"
            maxlength="50"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 ml-2 text-xl text-white font-bold py-3 px-10 rounded-full focus:outline-none"
            type="submit"
            name="add_btn"
          >
            Add
          </button>
        </form>
      </div>
    </header>
    <main class="flex justify-center items-center p-2 mt-4">
      <div class="todo-container w-full max-w-2xl">
        <!-- Todos to be inserted with JavaScript -->
      </div>
    </main>
  </body>
</html>
